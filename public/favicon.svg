<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring with gradient -->
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clockFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#outerGradient)" filter="url(#shadow)"/>
  
  <!-- Clock face - semi-transparent white works on both backgrounds -->
  <circle cx="100" cy="100" r="70" fill="url(#clockFaceGradient)" stroke="#7C3AED" stroke-width="4"/>
  
  <!-- Hour markers -->
  <circle cx="100" cy="40" r="4" fill="#6D28D9"/>
  <circle cx="100" cy="160" r="4" fill="#6D28D9"/>
  <circle cx="40" cy="100" r="4" fill="#6D28D9"/>
  <circle cx="160" cy="100" r="4" fill="#6D28D9"/>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="#6D28D9" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="130" y2="80" stroke="#7C3AED" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="6" fill="#6D28D9"/>
  
  <!-- Book pages with solid colors -->
  <path d="M 70 120 L 70 150 L 85 145 L 100 150 L 115 145 L 130 150 L 130 120 Z" 
        fill="#FFFFFF" stroke="#6D28D9" stroke-width="3" filter="url(#shadow)"/>
  <line x1="75" y1="130" x2="125" y2="130" stroke="#7C3AED" stroke-width="2"/>
  <line x1="75" y1="138" x2="125" y2="138" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Bookmark accent - vibrant color that works on both -->
  <path d="M 100 120 L 95 128 L 100 125 L 105 128 Z" fill="#F59E0B"/>
  
  <!-- Inner glow for polish -->
  <circle cx="100" cy="100" r="68" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg>